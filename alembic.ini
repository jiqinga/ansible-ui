# Alembic Configuration File

[alembic]
# Migration script directory path
script_location = migrations

# Template file for generating migration scripts
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path for module imports
prepend_sys_path = .

# Timezone setting
timezone = Asia/Shanghai

# Truncate SQL statement length
truncate_slug_length = 40

# Version path separator
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Version table name
version_table = alembic_version

# Version table schema
# version_table_schema = 

# Version locations
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator options
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# Revision environment
revision_environment = false

# Compare types
compare_type = true

# Compare server defaults
compare_server_default = true

# Output encoding
output_encoding = utf-8

# Database URL - read from environment variables
sqlalchemy.url = 

[post_write_hooks]
# Post-write hooks configuration
# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S